{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Global Insights</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      {% comment %} href="{% static 'images/favicon.svg' %}" {% endcomment %}
      href="images/favicon.svg"
    />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    {% comment %} <link rel="stylesheet" href="css/bootstrap.min.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/LineIcons.2.0.css' %}" />
    {% comment %} <link rel="stylesheet" href="css/LineIcons.2.0.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    {% comment %} <link rel="stylesheet" href="css/animate.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/glightbox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
  </head>
</html>
<body>
  <style>
    {% block styles %}
    {% endblock%}
  </style>
  {% block content %} {% endblock%}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  {% comment %} <script src="static/js/bootstrap.min.js"></script> {% endcomment %}
  <script src="{% static 'js/count-up.min.js'%}"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/tiny-slider.js' %}"></script>
  <script src="{% static 'js/glightbox.min.' %}"></script>
  <script src="{% static 'js/imagesloaded.min.js' %}"></script>
  <script src="{% static 'js/isotope.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  {% include 'header.html' %}
</body>
